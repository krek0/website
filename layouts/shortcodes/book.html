<div class="flex">
  {{ if .Get "url" }}
    <a href="{{ .Get "url"}}">
      <img class="book-img" src={{ .Get "src" }} width=100px>
    </a>
  {{ else }}
    <img class="book-img" src={{ .Get "src" }} width=100px>
  {{ end }}

  <p>
    {{ .Get "title" | .Page.RenderString }}
  </p>
</div>

<p>{{ .Inner | .Page.RenderString }}</p>

<br>
